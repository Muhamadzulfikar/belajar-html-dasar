<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width-device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie-edge">
	<title>formulir </title>
</head>
<body>
 <form>
	<label>Nama</label>
	<input type="text" placeholder="tulis namamu" style="margin-left:3cm;padding-bottom:10px;" required/>
	<br />
	<label>Tanggal Lahir</label>
	<input type="date" placeholder="tuliskan tanggal lahirmu" style="margin-left:1.7cm;"/>
	<br />
	<label>Jenis Kelamin</label>
	<input type="radio" name="jenis-kelamin" style="margin-left:1.7cm;" checked >Laki-Laki
	<input type="radio" name="jenis-kelamin">Perempuan
	<br />
	<label>Agama</label>
	<select style="margin-left:2.8cm;">
		<option>Islam</option>
		<option>Kristen</option>
		<option>Budha</option>
		<option>Hindu</option>
		<option>Konghucu</option>
		<option>Rahayu</option>
	</select>
	<br />
	<input type="checkbox" required/> saya telah menyetujuinya
	<br />
	<button type="submit">daftar sekarang</button>
	<button type="reset">hapus</button>
 </form>
</body>
</html>
